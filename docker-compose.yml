services:
  mysql:
    image: mariadb:11.5
    restart: always
    container_name: misp-mysql
    tmpfs:
      - /tmp
    volumes:
      - misp_mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: misp
      MYSQL_USER: misp
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  redis:
    image: redis:7.4
    restart: always
    container_name: misp-redis
    volumes:
      - misp_redis_data:/data

  misp-modules:
    image: ghcr.io/nukib/misp-modules:latest
    restart: always
    container_name: misp-modules
    cap_drop:
      - NET_RAW
      - SYS_CHROOT
      - MKNOD
      - NET_BIND_SERVICE
      - AUDIT_WRITE
      - SETFCAP

  misp:
    image: ${MISP_IMAGE-ghcr.io/nukib/misp:latest}
    restart: always
    container_name: misp
    depends_on:
      - mysql
      - redis
    tmpfs:
      - /tmp
    cap_drop:
      - NET_RAW
      - SYS_CHROOT
      - MKNOD
      - AUDIT_WRITE
      - SETFCAP
    # Just for debugging purposes
    #cap_add:
    #  - SYS_PTRACE
    env_file:
      - path: .env_s3
        required: false
    environment:
      MYSQL_HOST: mysql
      MYSQL_LOGIN: misp
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: misp
      REDIS_HOST: redis
      SERVICE_FQDN_MISP:
      MISP_BASEURL: http://localhost:8080
      MISP_UUID: ${MISP_UUID}
      MISP_ORG: ${MISP_ORG}
      MISP_MODULE_URL: http://misp-modules
      MISP_EMAIL: ${MISP_EMAIL}
      SECURITY_SALT: ${SECURITY_SALT}
      ZEROMQ_ENABLED: yes
      SYSLOG_ENABLED: no
      ECS_LOG_ENABLED: yes
      MISP_DEBUG: yes
    volumes:
      - misp_logs:/var/www/MISP/app/tmp/logs/
      - misp_certs:/var/www/MISP/app/files/certs/
      - misp_attachments:/var/www/MISP/app/attachments/
      - misp_img_orgs:/var/www/MISP/app/files/img/orgs/
      - misp_img_custom:/var/www/MISP/app/files/img/custom/
      - misp_gnupg:/var/www/MISP/.gnupg/

volumes:
  misp_mysql_data:
  misp_redis_data:
  misp_logs:
  misp_certs:
  misp_attachments:
  misp_img_orgs:
  misp_img_custom:
  misp_gnupg:
